<button style="margin-top:10px" type="button" class="btn btn-primary" data-toggle="modal" data-target="#stockModal">
  Create Stock
</button>
<div *ngIf="updateEnabled" class="m-x-auto p-a-2 m-t-2" style="width:800px">
	Stock Code:<input #updatesStockCode [value]=selectedStock.stockCode>
	Stock Name:<input #updatesStockName [value]=selectedStock.Name>
	<button class="btn btn-warning" type="button" (click)="updateStocks(updatesStockCode.value,updatesStockName.value)">Update</button>
</div>

<div class="m-x-auto p-a-2" style="width:900px">
  <table class="table table-striped table-inverse table-sm  table-hover center">
  <thead>
  	<tr>
  		<th>#</th>
  		<th>Operations</th>
  		<th>Stock Name</th>
  		<th>Stock Code</th>
  	</tr>
  </thead>
  	<tr *ngFor ="let stock of stocks">
  		<td>{{stock.id}}</td> 
  		<td>
  		<button type="button" class="btn btn-warning" (click)="loadDetails(stock)">Update</button>
  		<button class="btn btn-danger" (click)="deleteStock(stock.id)">Delete</button>
  		</td>
  		<td>{{stock.Name}}</td>	
  		<td>{{stock.stockCode}}</td>
  	</tr>
  </table>
  </div>
 <hr>
<!-- Modal -->
<div class="modal fade" id="stockModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create a New Stock</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         Stock Code: <input #newStockCode />
         <hr>
 		 Stock Name: <input #newName/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" data-dismiss="modal" class="btn btn-primary" (click)="createStocks(newStockCode.value,newName.value)"> Add Stock</button>
      </div>
    </div>
  </div>
</div>
  <div class="jumbotron">
  <h1 class="display-3">Angular 2 Finance</h1>
  <p class="lead">
  	Stocks, Bonds, Mutual Funds
  </p>
  <hr class="my-4">
  <p>A Simplar Angular 2 Finance Web Application.</p>
</div>
